{% extends "Publico/plantilla.html" %}

{%  load static %}

{% block title %}Faq{% endblock %}

{% block content %}
<div id="banner-area" class="banner-area" style="background-image:url(static/Publico/images/banner/banner1.jpg)">
    <div class="banner-text">
      <div class="container">
          <div class="row">
            <div class="col-lg-12">
                <div class="banner-heading">
                  <h1 class="banner-title">Faq</h1>
                </div>
            </div><!-- Col end -->
          </div><!-- Row end -->
      </div><!-- Container end -->
    </div><!-- Banner text end -->
  </div><!-- Banner area end --> 
  
  <section id="main-container" class="main-container">
    <div class="container">
  
      <div class="row">
        <div class="col-lg-12">
          <h3 class="border-title border-left mar-t0">PREGUNTAS FRECUENTES</h3>

          
  
          <div class="accordion accordion-group accordion-classic" id="construction-accordion">

            {% for pregunta in faq %}
            
            <div class="card">
              <div class="card-header p-0 bg-transparent" id="heading-{{ forloop.counter }}">
                <h2 class="mb-0">
                  {% if forloop.first %}
                    <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse-{{ forloop.counter }}"
                    aria-expanded="true" aria-controls="collapse-{{ forloop.counter }}">
                  {% else %}
                  <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse-{{ forloop.counter }}"
                    aria-expanded="false" aria-controls="collapse-{{ forloop.counter }}">
                  {% endif %}
                    {{pregunta.titulo}}
                  </button>
                </h2>
              </div>
              {% if forloop.first %}
              <div id="collapse-{{ forloop.counter }}" class="collapse show" aria-labelledby="heading-{{ forloop.counter }}"
                data-parent="#construction-accordion">
              {% else %}
              <div id="collapse-{{ forloop.counter }}" class="collapse" aria-labelledby="heading-{{ forloop.counter }}"
              data-parent="#construction-accordion">
              {% endif %}
              <div class="card-body">
                  {{pregunta.cuerpo}}
                </div>
              </div>
            </div>

            {% endfor %}
  
          </div>
          <!--/ Accordion end -->
  
          <div class="gap-40"></div>
        </div><!-- Col end -->
  
      </div><!-- Content row end -->
  
    </div><!-- Container end -->
  </section><!-- Main container end -->

    function identificador(){
      
    }
  </script>
{%  endblock %}
